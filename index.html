<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="apple-touch-icon" href="favicon.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./public/assets/css/styles.css">
  <script src="./public/assets/js/index.js" defer></script>
  <title>Lista Tarefas</title>
</head>

<body>
  <div class="container border shadow">
    <header>
      <img class="logo" src="./public/assets/img/to-do-list.png" alt="Logo da página">
      <h1>Lista de Tarefas</h1>
    </header>
    <main>
      <section id="newTaskFormContainer" class="border shadow">
        <form>
          <label for="taskTitle"></label>
          <input type="text" id="taskTitle" placeholder="Adicionar nova tarefa..." autofocus autocomplete="off">
          <button type="submit" class="btn primary" title="Botão pra salvar tarefa">Salvar</button>
        </form>
      </section>
      <hr>
      <section id="todoListContainer">
        <h3>Tarefas Cadastradas</h3>
        <ul id="todoList" class="shadow"></ul>
        <p id="emptyListAlert" class="shadow"> !!!!! Você ainda não possui nenhuma tarefa registrada. !!!!!</p>
      </section>
    </main>
  </div>
  <footer>&copy; Copyright 2021 RhbTechnologies</footer>
  <img id="bgImg" src="public/assets/img/to-do-list.png" alt="Imagem de fundo">

</body>

</html>
